{% extends 'app/layout.html' %}

{% block body %}
    <h3>select the semester to register in.</h3>
    <div>
        <ul style="list-style-type:square">
            {% for sem in semesters %}
                <li>
                    {% if sem.status %}
                        <a href="#">{{ sem.title }}</a>
                        <small style="color: green;">[Open]</small>
                        {% else %}
                        <a href="#" class="btn disabled p-0">{{ sem.title }}</a>
                        <small style="color: red;">[Closed]</small>
                    {% endif %}
                </li>
            {% empty %}
                No semester are running currenty!
            {% endfor %}
        </ul>
    </div>
{% endblock %}
