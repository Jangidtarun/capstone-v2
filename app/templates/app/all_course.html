{% extends 'app/layout.html' %}

{% block body %}
<div>
    <a href="{% url 'academics' %}">Academics</a>
</div>
<h2>This is All Course page.</h2>
<div>
    <p style="color: red;">{{ message }}</p>
</div>
    <div>
        <ul style="list-style-type:square">
            {% for course in courses %}
            <div>
                <li>{{ course.title }}</li>
            </div>
            {% empty %}
                <h4 style="color: orange;">No courses!</h4>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
